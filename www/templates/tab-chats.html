<ion-view view-title="Home" cache-view="false">
  <ion-content>

    <div title="Circular"></div>
    <div class="card">
      <div align="center" class="item item-divider">
        Próximos Circulares
      </div>
      <div class="item item-text-wrap">
        <h2 class="ion-android-bus"><b> Direto</b> </h2>
        <p class="ion-android-time"> 14:40</p>
        <h2 class="ion-android-bus"><b> Inverso</b> </h2>
        <p class="ion-android-time">14:35</p>
      </div>
    </div>

    <div class="card">
      <div align="center" class="item item-divider">
        Horários Favoritos
      </div>

      <div class="item item-text-wrap">

        <h2 class="ion-android-bus" ><b> Direto</b> </h2>

        <div ng-repeat="circular in circularesDireto" ng-if="circular.favorite" type="item-text-wrap">

          <p class="ion-android-time"> {{circular.horario}}</p>

        </div>

        <h2 class="ion-android-bus"><b> Inverso</b> </h2>
        <div ng-repeat="circular in circularesDireto" ng-if="circular.favorite">

          <p class="ion-android-time"> {{circular.horario}}</p>

        </div>
      </div>
    </div>
